<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans scroll-smooth min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">LOGIN</h2>
        
    <form name="login" onsubmit="return validasiLogin()" class="space-y-5">
        
        <div>
        <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Username</label>
        <input type="text" name="username" id="username" placeholder="Masukkan Username" class="w-full 
        px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-400"></div>

        <div>
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input type="password" name="password" id="password" placeholder="Masukkan password" class="w-full 
        px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-400"></div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 active:bg-blue-700 text-white
        py-3 rounded-lg font-semibold transition">Login</button>
    </form>
</div>
<script>
    function validasiLogin() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        const users = [
            {
                username: "admin",
                password: "123"
            }
        ];

        const foundUser = users.find(
            user => user.username === username && user.password == password
        );

        if (foundUser) {
            const authData = {
                isLogin: true,
                user: {
                    username: foundUser.username
                },
                loginTime: new Date().toISOString()
            };

            localStorage.setItem("auth", JSON.stringify(authData));

            window.location.href = "data.html";
            return false;
        } else {
            alert ("Username atau Password Salah!");
            return false;
        }
    }
</script>
</body>
</html>
